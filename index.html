<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="card-container">
        <div id="card">
            <div id="question"></div>
            <div id="answer" style="display: none;"></div>
        </div>
        <div id="status">Remaining questions: </div>
        <button id="next">Next Card</button>
        <button id="toggle">Show/Hide Answer</button>
        <button id="greet">I'm screwed</button>
        <div id="greetCount">Screwed count: 0</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
