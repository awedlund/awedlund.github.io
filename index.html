<!DOCTYPE html>
<html>
<head>
    <title>CleverCards Web Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="card-container">
        <h1 class="game-title">CleverCards Web Edition</h1>
        <div id="card">
            <div id="question"></div>
            <div id="answer"></div>
        </div>
        <div class="controls">
            <button id="prev">Previous</button>
            <button id="toggle">Show/Hide</button>
            <button id="next">Next</button>
        </div>
        <button id="greet">I'm screwed</button>
        <div id="status">Remaining questions: 0</div>
        <div id="greetCount">Screwed count: 0</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
